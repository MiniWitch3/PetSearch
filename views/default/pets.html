{{extend 'layout.html'}}

<div class="single_pet">
    <div class="petsearch">
    {{for p in pet_list}}
       {{if p.id == int(request.args(0))}}
       <h1 class="pet_name">{{=p.name}}</h1>
       <div class="pet_image">{{=A(image.title, _href=URL("show_image", args=p.id))}}</div>
       <div class="date_posted">{{p.posted}}</div>
       <div class="pet_description">{{p.description}}</div>
       {{pass}}
    {{pass}}
    </div>
</div>
